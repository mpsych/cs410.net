<html>

  <head>

  <style>

    body {

      margin: 0px;
      padding: 0px;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden !important;

    }

    #f {

      width: 100%;
      height: 100%;
      border: none;

    }

  </style>

  <script>

    window.onload = function() {

      var params = new URLSearchParams(window.location.search);
      x = params.get('x');

      // check timestamp
      var d = new Date();

      var h = d.getHours();

      var m = d.getMinutes();

      if ((h == 9 && m < 12) || x) {


        // valid time

        // check location
        navigator.geolocation.getCurrentPosition(function(p) {

          // check position

          var lat = p.coords.latitude;
          var lon = p.coords.longitude;


          if ((lat >= 42.309 && lat <= 42.317) || x) {


            if ((lon >= -71.03 && lon <= -71.045) || x) {

              // valid location

              // load form


              document.getElementById('f').src = 'https://forms.office.com/r/5bcYHp66ta'; // cs 666
              // https://forms.office.com/r/5bcYHp66ta // cs410

              return;

            }

          }

          document.getElementById('c').innerHTML = '<strong>Invalid.</strong>';

        });

      } else {

        document.getElementById('c').innerHTML = '<strong>Invalid.</strong>';

      }


    }

  </script>

  </head>

  <body>
    <div id='c'><iframe id='f' src=''></iframe></div>
  </body>
</html>
